<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>WebSite Dark Mode Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="hero">
        <nav>
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">HIRE ME</a></li>
            </ul>
            <img src="moon.png" id="icon">
        </nav>
        <div class="info">
            <h1>I'm <span>Kate Amelia</span></h1>
            <p>This is my Official website to showcase my all works related to
                web<br>development and wordpress
            </p>
            <a href="#">Download CV</a>
        </div>

        <div class="img-box">
            <img src="pattern.png" class="back-img">
            <img src="girl.png" class="main-img">
        </div>

        <div class="social-links">
            <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
            <a href=""><i class="fa-brands fa-behance"></i></a>
            <a href=""><i class="fa-brands fa-dribbble"></i></a>
        </div>
    </div>

    <script>
        let icon=document.querySelector('#icon')

        icon.onclick=function(){
            document.body.classList.toggle('dark-theme')
            if(document.body.classList.contains('dark-theme')){
                icon.src="sun.png"
            }
            else{
                icon.src="moon.png"
            }
        }
    </script>
</body>

</html>
